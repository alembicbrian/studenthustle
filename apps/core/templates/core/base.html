{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>students hustle</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{%static 'styles/main.css'%}">
    <link rel="stylesheet" href="{%static 'scripts/main.js'%}">
</head>
<body>
    <nav class="navbar is-dark">
        <div class="navbar-brand">
            <a href="/" class="navbar-item"><strong>Students hustle</strong></a>
            
            <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="main-navbar">
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
            </a>
        </div>
        <div class="navbar-menu" id="main-navbar">
            <div class="navbar-start">
                <div class="navbar-item">
                    <form method="get" action="{% url 'search' %}">
                        <div class="field has-addons">
                            <div class="control">
                                <input type="text" class="input" placeholder="Search..." name="query">
                            </div>
                            <div class="control">
                                <button class="button is-dark is-uppercase">Search</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="navbar-end">
                {%for category in menu_categories%}
                        <a href="{% url 'category' category.slug %}" class="navbar-item">{{ category.title }}</a>
                {% endfor %}
                <a href="{%url 'contact'%}" class="navbar-item">Contact</a>
            </div>
        </div>
    </nav>
    <section class="section">
        <div class="container">
            {% block content %}
            {% endblock %}
        </div>

    </section>
    <footer class="footer">
        <h3 class="is-size-4 mb4">students hustle</h3>
        
    {% if request.user.is_authenticated %}
        <a href="{% url 'merchant_admin' %}">Merchant admin</a>
    {% else %}
        <a href="{% url 'become_merchant' %}">Become Merchant</a>
    {% endif %}
    </footer>
</body>
</html>
